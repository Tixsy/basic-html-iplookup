<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip To Location</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="">
        <h1></h1>
        <label>Enter Ip Address:</label>
        <input class="UserInput" type="text">
        <button type="submit">Get Location </button>
    </form>
    <div class="error"></div>
    <div class="Country"></div>
    <div class="City"></div>
    <div class="Zip"></div>
    <div class="Isp"></div>
    <div class="Lat"></div>
    <div class="Lon"></div>
    <script src="app.js"></script>
</body>

</html>
